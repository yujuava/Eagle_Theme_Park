<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title" : "購買票券"
    })
</head>

<body class="ticket-purchase">
    <!-- 共用header -->
    @@include('layout/header-final.html')
    <!-- 大標使用這個-->
    @@include('layout/h2Style.html',{
    "h2Title" : "購買票券"
    })


    <section class="Ticket-Purchase">
        <div class="wrap">
            <div class="purchase-process one">
                <div class="circular">1</div>
                <div class="circular">2</div>
                <div class="circular">3</div>
                <div class="line"></div>
            </div>
            <div class="ticket-details">
                <h2>購票明細</h2>
                <table>
                    <tr>
                        <th>&nbsp;</th>
                        <th>張數</th>
                        <th>價格</th>
                    </tr>
                    <tr>
                        <td><label for="">成人票</label></td>
                        <td><input type="text" id="ticketTotal"></td>
                        <td><input type="text" id="ticketPrice"></td>
                    </tr>
                    <tr>
                        <td><label for="">幼童票</label></td>
                        <td><input type="text" id="ticketTotal"></td>
                        <td><input type="text" id="ticketPrice"></td>
                    </tr>
                    <tr>
                        <td><label for="">敬老票</label></td>
                        <td><input type="text" id="ticketTotal"></td>
                        <td><input type="text" id="ticketPrice"></td>
                    </tr>
                </table>
                <div class="ticket-order-tp">
                    <p>total</p>
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="purchase-process two">
                <div class="circular">1</div>
                <div class="circular">2</div>
                <div class="circular">3</div>
                <div class="line"></div>
            </div>
            <div class="orderer-information">
                <h2>訂購人資料</h2>
                <table>
                    <tr>
                        <th><label for="">名字</label></th>
                        <th><label for="">姓氏</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" id="name"></td>
                        <td><input type="text" id="last-name"></td>
                    </tr>
                    <tr>
                        <td><label for="">國家/地區</label></td>
                        <td><label for="">聯絡電話</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="country"></td>
                        <td><input type="text" id="tel"></td>
                    </tr>
                    <tr>
                        <td><label for="">電子郵件信箱</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="">聯絡地址</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="adress"></td>
                    </tr>
                </table>
            </div>
            <div class="purchase-process three">
                <div class="circular">1</div>
                <div class="circular">2</div>
                <div class="circular">3</div>
                <div class="line"></div>
            </div>
            <div class="checkout">
                <h2>結帳</h2>
                <table>
                    <tr>
                        <td><label for="">信用卡號</label></td>
                        <td><input type="text" id=""></td>
                        <td><input type="text" id=""></td>
                        <td><input type="text" id=""></td>
                        <td><input type="text" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">有效日期</label></td>
                        <td><input type="text" id="effectiveDate"></td>
                    </tr>
                    <tr>
                        <td><label for="">後三碼</label></td>
                        <td><input type="text" id="lastThreeYards"></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="確認">

        </div>
    </section>

    <!--  ===============map ===============  -->
    @@include('layout/map.html')
    <!-- footer  -->
    @@include('layout/footer.html')
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title" : "票券管理"
    })
</head>
<!-- 改body class名稱 -->

<body class="back_ticket back_reset">


    @@include('layout/backNav.html')

    <div id="back" class="back_content">
        <h2>票券管理</h2>

        <div class="box_father">
            <table class="box">
                <tr>
                    <th>票券編號</th>
                    <th>票券名稱</th>
                    <th>售價</th>
                    <th>狀態</th>
                    <th></th>
                </tr>
             
                <tr v-for="ticketRow in ticketRows">
                    <td>{{ticketRow.ticket_no}}</td>
                    <td>{{ticketRow.ticket_name}}</td>
                    <td>{{ticketRow.ticket_price}}</td>
                    <td>可購買</td>
                    <td><button @click="show">編輯</button></td>
                </tr>

            </table>

        </div>

        <div class="back_lightbox backLightbox" v-show="isOpen">
            <div>
                <i @click="isOpen = false"  id="close" class="fa-solid fa-xmark"></i>
                <table class="innerData">
                    <tr>
                        <th>票價</th>
                        <td><input type="text"></td>
                    </tr>
                </table>
                <div>
                    <button>確定</button>
                </div>
            </div>
        </div>
    </div>

    <!--  ===============map ===============  -->
    <!-- @@include('layout/map.html') -->
    <!-- footer  -->
    <!-- @@include('layout/footer.html') -->
</body>

</html>
<!-- 共用燈箱js -->
<script src="js/back_ticket.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title" : "客服小幫手"
    })
</head>
<!-- 改body class名稱 -->

<body class="back_helper back_reset">


    @@include('layout/backNav.html')

    <div id="back" class="back_content">
        <h2>客服小幫手</h2>
        <div>
            <button @click="show">新增</button>
            <button @click="show">修改</button>
        </div>

        <div class="box_father">
            <table class="box">
                <tr>
                    <th>編號</th>
                    <th>關鍵字</th>
                    <th>回答內容</th>
                    <th></th>
                </tr>
                <tr v-for="helperRow in helperRows">
                    <td>{{helperRow.key_word_no}}</td>
                    <td>{{helperRow.key_word}}</td>
                    <td>{{helperRow.key_reply}}</td>
                    <td><button @click="showAlert();">刪除</button></td>
                </tr>
            </table>

        </div>

        <div class="back_lightbox backLightbox" v-show="isOpen">
            <div>
                <i @click="isOpen = false" id="close" class="fa-solid fa-xmark"></i>
                <table class="innerData">
                    <tr>
                        <th>編號</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>關鍵字</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>回答內容</th>
                        <td><input type="text"></td>
                    </tr>
                </table>
                <div>
                    <button>新增</button>
                    <button>修改確定</button>
                </div>
            </div>
        </div>
    </div>

    <!--  ===============map ===============  -->
    <!-- @@include('layout/map.html') -->
    <!-- footer  -->
    <!-- @@include('layout/footer.html') -->
</body>
</html>
<!-- 共用燈箱js -->

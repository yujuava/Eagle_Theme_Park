<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title" : "購物車"
    })
</head>
<!-- 改body class名稱 -->

<body class="shoppingcart">
    <!-- 共用header -->
    @@include('layout/header-final.html')
    <!-- 共用header end -->
    <!-- 大標使用這個-->
    <!-- @@include('layout/h2Style.html',{
        "h2Title" : "購物車"
    }) -->
    <!-- 小標使用這個 -->
    @@include('layout/title.html',{
    "h3TitleTC" : "購物車",
    "h3TitleEN": "Theme Area"
    })
    <div id="shoppingcart">
        <section class="shopcar">
            <div class="wrap">
                <div class="table">
                    <!-- 表格名稱 -->
                    <div class="tr table-title">
                        <div class="th">圖片</div>
                        <div class="th">名稱</div>
                        <div class="th">售價</div>
                        <div class="th">數量</div>
                        <div class="th">刪除</div>
                    </div>
                    <div v-for="(item,index) in carts" :item="item" :key='item.id'>
                        <div class="cart-row">
                            <div class="pic">
                                <img :src="'images//' + item.product_pic">
                            </div>
                            <div class="info">
                                <div class="td">{{item.product_name}}</div>
                                <div class="td">{{"$"+item.product_price}}</div>
                                <div class="td">
                                    <div class="count">
                                        <div @click="amountreduce(item.product_no,-1,index)" class="minus">
                                            <i class="fa-solid fa-minus"></i>
                                        </div>
                                        <input type="text" class="num" min="0" v-model="item.product_amount" disabled>
                                        <div class="plus" @click="amountreduce(item.product_no,1,index)">
                                            <i class="fa-solid fa-plus"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="td">
                                <button @click="deleteitem(index)" class="mdBtn-delete">刪除</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <section class="total">
            <div class="wrap discount-wrap">
                <div class="discount">
                    <div class="price">
                        <button @click="isOpen=true" class="coupon">
                            點選優惠券</button>
                        <div class="discount-row">
                            <label for="">折扣前:   $</label>
                            <input type="text" class="acount" v-model="calculate" disabled>
                        </div>
                        <div class="discount-row">
                            <label for="">總金額:   $</label>
                            <input type="text" class="acount" v-model="calculate" disabled>

                        </div>
                        <div class="gobill">
                            <button id="checkmember" class="bgBtn-bill bill">前往結帳</button>
                        </div>
                    </div>
                    <div class="mycoupons full-screen" v-show="isOpen" v-cloak>
                        <div class="lightbox-bdr">
                            <p>選擇優惠券</p>
                            <i @click="isOpen=false" id="close" class="fa-solid fa-xmark"></i>
                            <div>
                                <button class="coupon">折扣150元</button>
                                <label for="">使用期限:</label>
                                <span>無期限</span>
                            </div>
                            <div>
                                <button class="coupon">折扣150元</button>
                                <label for="">使用期限:</label>
                                <span>無期限</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </div>

    <!--  ===============map ===============  -->
    @@include('layout/footer.html')
    <script>
        if (localStorage.getItem('carts') === null) {
            let carts = [];
            localStorage.setItem('carts', JSON.stringify(carts));
            //當localStorage已存在資料陣列，指定一個內容與陣列資料庫相同的陣列
        } else {
            //把localstorage裡casts資料拿回來
            carts = JSON.parse(localStorage.getItem('carts'));
        };
        new Vue({
            el: '#shoppingcart',
            data: {
                isOpen: false,
                carts,
            },
            watch: {
            },
            methods: {
                amountreduce(id, amount,index) {
                    //找物件的第[0]個取出來擺一個新陣列
                    const idList = carts.map(item => Object.values(item)[0]);
                    //取id相同的兩個陣列位置+新的amount
                    let item = carts[idList.indexOf(id)].product_amount + amount;
                    //判斷新的amount是否有大於0                    
                    if (item >0) {
                        //大於0新的amount更新carts對應位置的amount
                        carts[idList.indexOf(id)].product_amount = item
                        //更新localstorage數量
                        localStorage.setItem('carts', JSON.stringify(carts));
                    }else{
                        //刪除對應的carts[index]
                        carts.splice(index, 1);
                        localStorage.setItem('carts',JSON.stringify(carts));
                        headerVue.getCarts();

                    }
                },
                //刪除按鍵
                deleteitem(index) {
                    //刪除對應的carts[index]
                    carts.splice(index, 1);
                    localStorage.setItem('carts',JSON.stringify(carts));
                    //同步更新小購物車數字
                    headerVue.getCarts();

                },
            },
            computed: {
                // 目前購買的總金額計算
                calculate() {
                    let sum = 0;
                    let stotal = 0
                    this.carts.forEach((item, i) => {
                        stotal = item.product_amount * item.product_price
                        sum += stotal
                    });
                    return sum.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
                }
            },
        })
        // console.log('test')

    </script>
    <script>
        function checkmember(){
            if(carts==''){
                alert('購物車沒有商品唷~!');
                return;
            }else if(document.getElementById("username-lo").innerText==""){
                loginBox.style.display="flex"; 
            }else{
                window.location.href = "shopOrder.html";
            }
        }
        function init(){
            document.getElementById('checkmember').onclick=checkmember;
        }
        window.addEventListener("load", init);
    </script>
</body>

</html>

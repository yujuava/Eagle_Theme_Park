<!DOCTYPE html>
<html lang="en">

<head>
    @@include('layout/meta.html', {
    "title" : "購物車"
    })
</head>
<!-- 改body class名稱 -->

<body class="shoppingcart">
    <!-- 共用header -->
    @@include('layout/header-final.html')
    <!-- 共用header end -->
    <!-- 大標使用這個-->
    <!-- @@include('layout/h2Style.html',{
        "h2Title" : "購物車"
    }) -->
    <!-- 小標使用這個 -->
    @@include('layout/title.html',{
    "h3TitleTC" : "購物車",
    "h3TitleEN": "Theme Area"
    })
    <section class="shopcar">
        <div class="wrap">
            <table>
                <tr>
                    <th>圖片</th>
                    <th>名稱</th>
                    <th>售價</th>
                    <th>數量</th>
                    <th>刪除</th>
                </tr>
                <tr>
                    <td>
                        <img src="./images/shop_cup.png ">
                    </td>
                    <td class="td-row">伊果一杯</td>
                    <td class="td-row">$200</td>
                    <td class="td-row">
                        <div class="count">
                            <div class="minus">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                            <input type="text" class="num" min="0" value="0" disabled>
                            <div class="plus">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="mdBtn-delete">刪除</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/shop_raincoat.png" alt="">
                    </td>
                    <td class="td-row">伊果雨衣</td>
                    <td class="td-row">$400</td>
                    <td class="td-row">
                        <div class="count">
                            <div class="minus">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                            <input type="text" class="num" min="0" value="0" disabled>
                            <div class="plus">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="mdBtn-delete">刪除</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/shop_cap.png" alt="">
                    </td>
                    <td class="td-row">伊果帽帽</td>
                    <td class="td-row">$400</td>
                    <td class="td-row">
                        <div class="count">
                            <div class="minus">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                            <input type="text" class="num" min="0" value="0" disabled>
                            <div class="plus">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="mdBtn-delete">刪除</button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section id="shopping" class="total">
        <div class="wrap">
            <div class="total_area">
                <div class="discount">
                    <button @click="coupons" class="coupon">
                    點選優惠券</button>
                    <label for="">折扣前:</label>
                    <input type="text">
                    <label for="">總金額:</label>
                    <input type="text">
                    <button class="mdBtn-bill bill">前往結帳</button>
            </div>
        </div>  
        <div class="mycoupons">
            <div>
                <p>選擇優惠券</p>
                <i @click="close" id="close" class="fa-solid fa-xmark"></i>
                <div>
                    <button class="coupon">折扣150元</button>
                    <label for="">使用期限:</label>
                    <span>無期限</span>
                </div>
                <div>
                    <button class="coupon">折扣150元</button>
                    <label for="">使用期限:</label>
                    <span>無期限</span>
                </div>
            </div>
        </div>
    </section>
  




    <!--  ===============map ===============  -->
    <!-- @@include('layout/map.html') -->
    <!-- footer  -->
    @@include('layout/footer.html')
</body>

</html>
<script>
    new Vue({
        el:'#shopping',
        methods: {   
            coupons:function(todo){
                document.querySelector('.mycoupons').style.display="flex";
            },            
            close:function(todo){
                document.querySelector('.mycoupons').style.display="none";
            }    
        }
    })
    // alert('12331')
</script>
<script src="js/buyTicketadd.js"></script>

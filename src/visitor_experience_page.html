<!DOCTYPE html>

<head>

<body class="visitor_experience_page">

    <section class="visitor-Experience-Page">
        <div class="container">

                    <div class="pic"><img src="./images/facilities3.jpg" alt="感覺很恐怖"></div>
                    <div class="mem">
                        <img src="./images/mem.png" alt="小郭">

                <div class="card-body">

                </div>
                <div class="card-footer"></div>
            </div>
            <!-- 留言區 -->
            <div class="card-bdr message-area">
                <div class="item">
                    <div class="pic">
                        <img src="./images/eagle-stand-s.png" alt="">
                    </div>
                    <div class="message-strip">
                        <div class="message">
                            <div class="name">小鷹</div>
                            <div class="message-content">

                                <div class="time">2022/12/2</div>

                    <div class="pic">
                        <img src="./images/eagle-stand-s.png" alt="">
                    </div>

                        <div class="message">
                            <div class="name">小鷹</div>
                            <div class="message-content">
                                <p>有機會要再去一次</p>
                                <div class="time"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="pic">
                        <img src="./images/eagle-stand-s.png" alt="">
                    </div>
                    <div class="message-strip">
                        <div class="message">
                            <div class="name">小鷹</div>
                            <div class="message-content">
                                <p>vue cli好難</p>
                                <div class="time"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="message-bar">
                    <div class="pic">
                        <img src="./images/eagle-stand-s.png" alt="">
                    </div>
                    <input type="text" placeholder="留言">
                    <a href="#"><i class="fa-solid fa-paper-plane"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!--  ===============map ===============  -->

    @@include('layout/footer.html')


<!-- ===============註冊燈箱=============== -->
<div class="full-screen hide" id="full-screen"></div>
    <div class="register-lightbox  both-lightbox lightbox-bdr hide" id="register-lightbox">
        <div class="lightbox-container">
            <div class="pic-area">
                <img src="./images/cloud.jpg" alt="" class="lightbox-bdr-up">
            </div>
            <div class="login">
                <form action="">
                    <div class="up">
                        <div>
                            <label for="">帳號</label>
                            <input id="acount" placeholder="請輸入e-mail信箱" type="text">
                        </div>
                        <div>
                            <label for="">密碼</label>
                            <input id="password" placeholder="請輸入大小寫英文及數字8~12碼" type="password">
                        </div>
                        <div>
                            <label for="">密碼確認</label>
                            <input id="checkPassword" placeholder="請再次確認密碼" type="password">
                        
                        </div>
                        <!-- <div>
                            <label for="">手機號碼</label>
                            <input type="text">
                        
                        </div> -->
                        <div class="accept">
                            <input type="checkbox" id="accept">
                            <label for="accept">我已閱讀並同意會員條款</label>
                        
                        </div>
                    </div>

                    <div class="down">
                        <a href="member-info.html" class="bgBtn-login">註冊</a>
                        <!-- <input type="button" class="bgBtn-login" value="註冊" id="register"> -->

                        <!-- <button  class="bgBtn-login">註冊</button> -->

                        <span id="alreadyhave-btn">
                            <p>已有帳號按此登入</p>
                        </span>
                    </div>
                </form>
            </div>
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
</div>
<script src="./js/register.js"></script>

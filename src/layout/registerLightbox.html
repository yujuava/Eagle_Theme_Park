
<!-- ===============註冊燈箱=============== -->
<div class="full-screen" v-show="RegisterBoxShow">
    <div class="register-lightbox  both-lightbox lightbox-bdr">
        <!-- 照片區 -->
        <div class="pic-area">
            <img src="./images/cloud.jpg" alt="" class="lightbox-bdr-up">
        </div>
        <!-- 登入區 -->
        <div class="login">
            <form action="" method="POST">
                <div class="up">
                    <div>
                        <label for="">帳號</label>
                        <input id="acount" placeholder="請輸入15碼內英文及數字" type="text">
                    </div>
                    <div>
                        <label for="">密碼</label>
                        <input id="password" placeholder="請輸入大小寫英文及數字8~12碼" type="password">
                    </div>
                    <div>
                        <label for="">密碼確認</label>
                        <input id="checkPassword" placeholder="請再次確認密碼" type="password">
                    
                    </div>
                    <!-- <div>
                        <label for="">手機號碼</label>
                        <input type="text">
                    
                    </div> -->
                    <div class="accept">
                        <input type="checkbox" id="accept">
                        <label for="accept" class="already-accept">我已閱讀並同意會員條款</label>
                    
                    </div>
                </div>

                <div class="down">
                    <!-- <a href="member-info.html" class="bgBtn-login">註冊</a> -->
                    <input type="button" class="bgBtn-login registerBtn" value="註冊" id="register">

                    <!-- <button  class="bgBtn-login">註冊</button> -->

                    <span @click="loginBoxShow = !loginBoxShow ,RegisterBoxShow = !RegisterBoxShow">
                        <p id="alreadyhave-btn">已有帳號按此登入</p>
                    </span>
                </div>
            </form>
        </div>
        <!-- logo -->
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>
        <!-- xx -->
        <div class="close" @click="RegisterBoxShow = !RegisterBoxShow">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>

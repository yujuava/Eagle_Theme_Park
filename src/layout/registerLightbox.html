
<!-- ===============註冊燈箱=============== -->
<div class="full-screen" v-show="RegisterBoxShow" id="registerbox" v-cloak>
    <div class="register-lightbox  both-lightbox lightbox-bdr">
        <!-- 照片區 -->
        <div class="pic-area">
            <img src="./images/cloud.jpg" alt="" class="lightbox-bdr-up">
        </div>
        <!-- 登入區 -->
        <div class="login">
            <form action="" id="form" @submit.prevent="validate">
                <div class="up">
                    <div>
                        <div class="inputfather">
                            <label>帳號</label>
                            <span>{{accountResult}}</span>
                        </div>

                        <input id="account" maxlength="15" placeholder="請輸入15碼內英文及數字" type="text" v-model="inputAccount" @keyup="validateAccount">
                    </div>
                    <div>
                        <div class="inputfather">
                            <label>密碼</label>
                            <span>{{pswResult1}}</span>
                        </div>

                        <input id="password" maxlength="12" placeholder="請輸入大小寫英文及數字8~12碼" type="password" v-model="inputPsw1" @keyup="validatePsw1">
                    </div>
                    <div>
                        <div class="inputfather">
                            <label>密碼確認</label>
                            <span>{{pswResult2}}</span>
                        </div>   
                       
                            
                            
                        <input id="checkPassword" maxlength="12" placeholder="請再次確認密碼" type="password" v-model="inputPsw2" @keyup="validatePsw2">
                    
                    
                    </div>
                    <!-- <div>
                        <label>手機號碼</label>
                        <input type="text">
                    
                    </div> -->

                    <div class="accept">
                        <input type="checkbox" id="accept" v-model="agreement" @change="prepareRegister">
                        <label for="accept" class="already-accept">我已閱讀並同意會員條款</label>
                    
                    </div>
                </div>

                <div class="down">
                    <!-- <a href="member-info.html" class="bgBtn-login">註冊</a> -->
                    <!-- <input type="button" class="bgBtn-login" value="註冊" id="register" @click="sendRegister">  翰霆 -->
                    
                    <button type="button" class="bgBtn-login" value="註冊" id="register" @click="sendRegister">註冊</button>

                    <span @click="loginBoxShow = !loginBoxShow ,RegisterBoxShow = !RegisterBoxShow">
                        <p id="alreadyhave-btn">已有帳號按此登入</p>
                    </span>
                </div>
            </form>
        </div>
        <!-- logo -->
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>
        <!-- xx -->
        <div class="close" @click="RegisterBoxShow = !RegisterBoxShow">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>

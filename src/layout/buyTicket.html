    <!-- ===============大票券=============== -->
    <div class="big-ticket">
        <div class="leftOrTop">
        </div>
        <div class="rightOrBottom">
            <h4>樂園票券</h4>
            <form action="">
                <div class="col">
                    <label for="">
                        <p>成人票</p>
                        <p>(12+)</p>
                    </label>
                    <div class="count">
                        <div class="minus">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <input type="text" class="num" min="0" value="0" disabled>
                        <div class="plus">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <label for="">
                        <p>兒童票</p>
                        <p>(4-11)</p>
                    </label>
                    <div class="count">
                        <div class="minus">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <input type="text" class="num" min="0" value="0" disabled>
                        <div class="plus">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <label for="">
                        <p>愛心票</p>
                        <p>(65+)</p>
                    </label>
                    <div class="count">
                        <div class="minus">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                        <input type="text" class="num" min="0" value="0" disabled>
                        <div class="plus">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>

                <input type="submit" name="" id="" value="我要訂票" class="btn2-book">
            </form>

        </div>
    
    </div>



    <script>
        //加減事件
        let minus = document.querySelectorAll('.minus');
        let plus = document.querySelectorAll('.plus')
        let num = document.querySelectorAll('.num')

        for(let i=0 ; i<minus.length ; i++){
            minus[i].addEventListener("click",function(){
            if(num[i].value <= 0){
                num[i].value ==0 
            }else{
                num[i].value --;
            }

            })
            plus[i].addEventListener("click",function(){
                if(num[i].value >= 9 ){
                    num[i].value = 9;

                }else{
                    num[i].value ++;
                }
            })

        }

        
    </script>

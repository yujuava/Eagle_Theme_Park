<head>
    @@include('layout/meta.html', {

<body class="back_product back_reset">
    <!-- 共用header -->
    <!-- @@include('layout/header-final.html') -->
    <!-- 共用header end -->
    <!-- 大標使用這個-->
    <!-- @@include('layout/h2Style.html',{

    }) -->
    <!-- 小標使用這個 -->
    <!-- @@include('layout/title.html',{
        "h3TitleTC" : "主題園區",
        "h3TitleEN": "Theme Area"
    }) -->

    @@include('layout/backNav.html')

    <div id="back" class="back_content">
        <h2>商品管理</h2>
        <div>
            <button @click="show">新增</button>
        </div>

        <table class="box">
            <tr>
                <th>品號</th>
                <th>商品圖</th>
                <th>品名</th>
                <th>售價</th>
                <th>狀態</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>1</td>
                <td><img src="./images/shop_cap.png" alt=""></td>
                <td>帽子</td>
                <td>500元</td>
                <td>
                    <select name="" id="">
                        <option value="true">上架中</option>
                        <option value="false">下架中</option>
                    </select>
                </td>
                <td><button @click="show">修改</button></td>
                <td><button onclick="showAlert();">刪除</button></td>
            </tr>
        </table>

        <div class="back_lightbox backLightbox">
            <div>
                <i @click="close" id="close" class="fa-solid fa-xmark"></i>
                <table class="innerData">
                    <tr>
                        <th>商品照片</th>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <th>商品名稱</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>商品介紹</th>
                        <td>
                            <textarea name="" id="" cols="23" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>售價</th>
                        <td><input type="text"></td>
                    </tr>
                </table>
                <div>
                    <button>新增</button>
                    <button>修改確定</button>
                </div>
            </div>
        </div>
    </div>

    <!--  ===============map ===============  -->

    <!-- @@include('layout/footer.html') -->

    <script>
        function showAlert() {
            window.alert("是否確認刪除?");
        }
    </script>
</body>

</html>
